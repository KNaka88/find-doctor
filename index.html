<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find Doctor</title>
  </head>
  <body>
    <h1>Find Doctor</h1>
    <form id='search_form'>
      <input type='text' id='query' placeholder='Type Keyword &#40;e.g. Toothache&#41;'>
      <button type='submit' class='btn btn-info'>Search</button>
    </form>


    <div id='result'>
      <!-- search results goes here... -->
      <h2>Search Result</h2>

      <div class='row'>
        <div class='col-md-12'>
          <!-- name -->
        </div>
        <div class='col-md-4'>
          <span id="image_url"><!-- profile pic --></span>
          <p>My Specialities: <span id="specialities"><!--specialities--></span></p>
          <p>I Speak: <span id="languages"><!--languages--></span></p>
        </div>
        <div class='col-md-8'>
          <h3>Where I practice</h3>
          <!-- googlemap -->
        </div>
        <div class='col-md-4'>
          <h3>Contact Info</h3>
          <p>Phone Number: <span id='phone_number'><!--phone_number--></span></p>
          <p>Website: <span id='website'><!--website--></span></p>
          <p>Address:<br></p>
          <p>
            <span id='street'><!--street-->&nbsp;</span><span id='street2'><!--street2-->&nbsp;</span>,&nbsp;<span id='state'><!--state-->&nbsp;</span>,&nbsp;<span id='zip'><!--zip--></span>
          </p>
        </div>
        <div class='col-md-8'>
          <h3>Summary</h3>
          <p id='description'><!--description--></p>
        </div>
        <div class='col-md-12'>
          <h3>Bio</h3>
          <p id='bio'><!--bio--></p>
        </div>
      </div> <!--end of row -->
    </div> <!--end of result-->
  </body>
